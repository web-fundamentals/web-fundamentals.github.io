---
layout: default
---

<div class="section">
  <p><b>Common Stuff</b></p>
  <a href="https://github.com/larrybuch/p5-js/archive/master.zip">Basic Site Template</a>
</div>

<table class="main">
  <thead>
    <tr>
      <th>date</th>
      <th class="class">class</th>
      <th>assignment</th>
    </tr>
  </thead>
  <tbody>
    {% for post in site.posts %}
      <tr>
        <td>{{ post.date | date: "%-m/%-d" }}</td>
        <td>
          <b><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></b>
          <br>{{ post.description }}
        </td>
        <td>{{ post.assignment }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
